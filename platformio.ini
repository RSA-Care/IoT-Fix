[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
monitor_speed = 115200
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit SSD1306@^2.5.10
